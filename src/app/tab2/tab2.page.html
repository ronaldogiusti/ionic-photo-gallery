<ion-header>
  <ion-toolbar>
    <ion-title>
      Galeria de Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="currentImage" *ngIf="currentImage" />

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera" (click)="takePicture()" )></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
